<div class="edit-dialog">
  <div class="dialog-header">
    <h2>Edit Object</h2>
    <button class="close-btn" (click)="onCancel()">Ã—</button>
  </div>

  <div class="dialog-body">
    <div class="form-group">
      <label for="name">Name</label>
      <input 
        type="text" 
        id="name" 
        class="form-control"
        [(ngModel)]="editedObject.name"
        placeholder="Enter name">
    </div>

    <div class="form-group">
      <label for="color">Color</label>
      <input 
        type="text" 
        id="color" 
        class="form-control"
        [(ngModel)]="editedObject.data!.color"
        placeholder="Enter color">
    </div>

    <div class="form-group">
      <label for="capacity">Capacity</label>
      <input 
        type="text" 
        id="capacity" 
        class="form-control"
        [(ngModel)]="editedObject.data!.capacity"
        placeholder="Enter capacity">
    </div>

    <div class="form-group">
      <label for="price">Price</label>
      <input 
        type="number" 
        id="price" 
        class="form-control"
        [(ngModel)]="editedObject.data!.price"
        placeholder="Enter price">
    </div>

    @if (errorMessage) {
      <div class="alert alert-error">
        {{ errorMessage }}
      </div>
    }
  </div>

  <div class="dialog-actions">
    <button 
      class="btn btn-cancel" 
      (click)="onCancel()"
      [disabled]="isLoading">
      Cancel
    </button>
    <button 
      class="btn btn-save" 
      (click)="onSave()"
      [disabled]="isLoading">
      @if (isLoading) {
        <span class="spinner"></span>
      }
      {{ isLoading ? 'Saving...' : 'Save' }}
    </button>
  </div>
</div>
